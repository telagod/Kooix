name: bootstrap-heavy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "37 3 * * *"

jobs:
  stage1-real-workload-smokes:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM tools (llc) + clang
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm clang

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run low-resource Stage1 real-workload smokes
        env:
          CARGO_BUILD_JOBS: "1"
          KX_SMOKE_S1_CORE: "1"
        run: ./scripts/bootstrap_v0_13.sh

      - name: Run compiler_main two-hop loop smoke
        run: |
          set -euo pipefail
          ./dist/kooixc1 stage1/compiler_main.kooix /tmp/kx-stage3-compiler-main.ll /tmp/kx-stage3-compiler-main
          /tmp/kx-stage3-compiler-main stage1/stage2_min.kooix /tmp/kx-stage4-stage2-min.ll /tmp/kx-stage4-stage2-min
          /tmp/kx-stage4-stage2-min >/dev/null

      - name: Upload bootstrap-heavy artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-heavy-artifacts
          path: |
            dist/kooixc1
            /tmp/kx-stage3-compiler-main.ll
            /tmp/kx-stage4-stage2-min.ll
          if-no-files-found: warn

      - name: Bootstrap-heavy summary
        if: always()
        run: |
          {
            echo "### Bootstrap Heavy Summary"
            echo ""
            echo "- low-resource Stage1 real-workload smokes: KX_SMOKE_S1_CORE=1"
            echo "- compiler_main two-hop loop smoke: dist/kooixc1 -> compiler_main -> stage2_min"
          } >> "$GITHUB_STEP_SUMMARY"
