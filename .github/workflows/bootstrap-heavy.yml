name: bootstrap-heavy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "37 3 * * *"

jobs:
  stage1-real-workload-smokes:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM tools (llc) + clang
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm clang

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run bootstrap-heavy gate script
        env:
          CARGO_BUILD_JOBS: "1"
        run: ./scripts/bootstrap_heavy_gate.sh

      - name: Upload bootstrap-heavy artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-heavy-artifacts
          path: |
            dist/kooixc1
            /tmp/kx-stage3-compiler-main.ll
            /tmp/kx-stage4-stage2-min.ll
            /tmp/kx-det-a.ll
            /tmp/kx-det-b.ll
          if-no-files-found: warn

      - name: Bootstrap-heavy summary
        if: always()
        run: |
          {
            echo "### Bootstrap Heavy Summary"
            echo ""
            echo "- low-resource Stage1 real-workload smokes: KX_SMOKE_S1_CORE=1"
            echo "- compiler_main two-hop loop smoke: dist/kooixc1 -> compiler_main -> stage2_min"
            echo "- compiler_main determinism smoke: same input emits byte-identical LLVM IR (sha256 compared)"
          } >> "$GITHUB_STEP_SUMMARY"
